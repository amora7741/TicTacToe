<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe :3</h1>
        <div class="gridarea">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="modalcontainer">
            <div class="modal">
                <div class="modalcontent">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 class="modalheader">Player 1 Wins!</h2>
                    <img src="./images/image.png" alt="" class="modalimage">
                    <button type="button" id="retry">Retry</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
